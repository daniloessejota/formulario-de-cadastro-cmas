<body>

    <!-- Cabeçalho -->
    <header>

        <div class="container">
            <div class="row mb-3 p-2">

                <div class="col-md-4 col-sm-12 mb-4 text-center"><img src="/projetos/formulario-de-cadastro/assets/img/profile-img- small.jpg" class="img-fluid pt-2" alt="logotipo do Conselho Municipal de Assistência Social da Prefeitura de Caruaru"></div>

                <div class="col-md-8 col-sm-12">
                    <h1 class="text-center fw-bold text-color-body pt-2">CMAS - Conselho Municipal de Assistência Social</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class="fs-4 text-center text-color-body">Formação para Organizações da Sociedade Civil que atuam com Assistência Social</p>
                </div>
            </div>
            
        </div>
    
    </header>

    <!-- Formulário -->
    <div class="container">
        <form action="form.php" method="post" class="border-form mt-5 mb-5">

            <div class="p-4 p-sm-auto">
                <!-- Cabeçalho do Formulário -->
                <div class="row mb-4">
                    <div class="col">
                        <h1 class="fw-bolder text-color-form">Formulário de Cadastro</h1>
                        <p class="text-justify">Preencha corretamente as informações.<strong>Todos os campos são obrigatórios.</strong></p>
                    </div>
                </div>

                <!-- Campo Associação -->
                <div class="row mb-4">
                    <div class="col">
                        <label for="nome_associacao" class="form-label fw-bold text-color-form">Associação/Entidade:</label>
                        <input type="text" name="associacao_entidade" id="associacao_entidade" required placeholder="insira o nome completo" class="form-control ">
                    </div>
                </div>

                <!-- Campo Representante -->
                <div class="row mb-4">
                    <div class="col">
                        <label for="nome_representante" class="form-label fw-bold text-color-form">Nome do Representante:</label>
                        <input type="text" name="representante" id="representante" required placeholder="insira o nome completo" class="form-control">
                    </div>
                </div>

                <div class="row">

                    <!-- Campo CPF -->
                    <div class="col-md col-sm-12 p-2">
                        <label for="documento" class="form-label fw-bold text-color-form">CPF:</label>
                        <input type="text" name="doc_cpf" id="doc_cpf" required pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}\?\d{2})"  maxlength="11"  placeholder="somente números" class="form-control">
                    </div>
                    
                    <!-- Campo Telefone -->
                    <div class="col-md col-sm-12 p-2">
                        <label for="telefone" class="form-label fw-bold text-color-form">Telefone:</label>
                        <input type="tel" name="tel" id="tel" required placeholder="DDD-X.XXXX-XXXX" class="form-control">
                    </div>
                    <!-- Campo E-mail -->
                    <div class="col-md col-sm-12 p-2">
                        <label for="e-mail" class="form-label fw-bold text-color-form">E-mail:</label>
                        <input type="email" name="email" id="email" required placeholder="email@email.com" class="form-control">
                    </div>

                </div>

                <!-- Campo Observações -->
                <div class="row mt-4 p-2">
                    <div class="col-md col-sm-12">
                        <label for="observacoes" class="form-label fw-bold text-color-form mb-4">Descreva de forma simplificada as atividades da Entidade ou Associação:</label>
                        <textarea name="obs" id="obs" cols="30" rows="10" class="form-control border-textarea"></textarea>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-auto"><button type="submit" class="btn btn-lg btn-outline-danger border-2 fw-bold">Enviar</button></div>

                    <div class="col-sm-3"><button type="reset" class="btn btn-lg btn-outline-info border-2 fw-bold">Cancelar</button></div>
                </div>

            </div>

        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <div class="row pt-5 pb-5">
                <div class="col text-center">
                    <a href="https://www.caruaru.pe.gov.br/" target="_blank" class="text-color-body small">Prefeitura Municipal de Caruaru - 2022</a>
                </div>
            </div>
        </div>
